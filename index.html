<!DOCTYPE html>

<html lang="en">
    <head>
        <title>NYT Artical Search</title>
        <meta charset="UTF-8"/>
            <!-- media queries -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
            <!-- css -->
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/jquery-3.5.1.min.js"></script>
    </head>
    <body>

        <nav class="navbar">
            <div class="container-fluid justify-content-center">
            <span id="title" class="navbar mb-0 h1">New York Times Search</span>
            </div>
        </nav>

        <div class="media mt-5">
            <div class="media-body">
                <div class="container border">

                    <div class="row containerTitle">
                        <h4 class="ml-2 mt-1">Search Parameters</h4>
                    </div>

                    <div class="row">
                        <div class="col-1">
            
                        </div>
                        <div class="col">
                            <p class="mt-2">Search Term:</p>
                            <input class="form-control form-control-sm" type="text" placeholder="Search Title" id="keyword">
                        </div>
                        <div class="col-1">
            
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-1">
            
                        </div>
                        <div class="col">
                            <p class="mt-2">Number of Records to Retrieve:</p>
                            <select class="form-control form-control-sm" id="numberGet">
                                <option>5</option>
                                <option>1</option>
                                <option>10</option>
                              </select>
                        </div>
                        <div class="col-1">
            
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-1">
            
                        </div>
                        <div class="col">
                            <p class="mt-2">Start Year:</p>
                            <input class="form-control form-control-sm" type="text" id="startYear" placeholder="1990">
                        </div>
                        <div class="col-1">
            
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-1">
            
                        </div>
                        <div class="col">
                            <p class="mt-2">End Year:</p>
                            <input class="form-control form-control-sm" type="text" id="endYear" placeholder="2020">
                        </div>
                        <div class="col-1">
            
                        </div>
                    </div>

                    <div class="row mt-2 mb-4">
                        <div class="col-1">

                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light btn-sm" id="run-search">Search</button>
                            <button type="button" class="btn btn-light btn-sm" id="clear-all">Clear Results</button>

                        </div>
                        <div class="col-1">
            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="media mt-3">
            <div class="media-body">
                <div class="container border">

                    <div class="row containerTitle">
                        <h4 class="ml-2 mt-1">Top Articles:</h4>
                    </div>

                    <div class="row">
                        <div class="col-1">

                        </div>
                        <div class="col">
                            <div id="articles">
                                
                            </div>
                        </div>
                        <div class="col-1">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="navbar fixed-bottom">
            <div class="container d-flex justify-content-center">
                <span> &#169; Made By Team 2</span>
              </div>
        </footer>
        <script src="assets/js/script.js"></script>
    </body>
</html>
